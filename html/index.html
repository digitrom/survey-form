<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<h1>Survey Form</h1>
<p>Please, leave feedback about our company </p>
<form action="" method="post">
   <fieldset>
       <label for="name"> Name
           <input required type="text" name="your-name" id="name">
       </label>
       <label for="age"> Age
           <input type="number" name="contact-info" id="age" min="18" max="120" required>
       </label>
       <label for="email"> Email
           <input type="email" name="your-email" id="email">
       </label>
   </fieldset>
   <fieldset></fieldset>
   <fieldset></fieldset>
   <fieldset></fieldset>
</form>
</body>
</html>
